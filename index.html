<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Compressor</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            padding: 40px;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f8f9ff;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: #f0f2ff;
            transform: translateY(-2px);
        }

        .upload-area.dragover {
            border-color: #764ba2;
            background: #e8ebff;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }

        .upload-text {
            color: #667eea;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .upload-subtext {
            color: #999;
            font-size: 13px;
        }

        input[type="file"] {
            display: none;
        }

        .file-info {
            display: none;
            background: #f8f9ff;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .file-info.show {
            display: block;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .file-name {
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            word-break: break-all;
        }

        .file-size {
            color: #666;
            font-size: 14px;
            margin-bottom: 15px;
        }

        .quality-selector {
            margin-top: 15px;
        }

        .quality-label {
            color: #333;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 10px;
            display: block;
        }

        .quality-options {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .quality-option {
            flex: 1;
            min-width: 100px;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .quality-option:hover {
            border-color: #667eea;
        }

        .quality-option.selected {
            border-color: #667eea;
            background: #f0f2ff;
        }

        .quality-option input {
            display: none;
        }

        .quality-name {
            font-weight: 600;
            color: #333;
            font-size: 13px;
        }

        .quality-desc {
            font-size: 11px;
            color: #999;
            margin-top: 3px;
        }

        .compress-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
            display: none;
        }

        .compress-btn.show {
            display: block;
        }

        .compress-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .compress-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .progress {
            display: none;
            margin-top: 20px;
        }

        .progress.show {
            display: block;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s ease;
            border-radius: 10px;
        }

        .progress-text {
            text-align: center;
            color: #667eea;
            font-weight: 600;
            margin-top: 10px;
            font-size: 14px;
        }

        .result {
            display: none;
            background: #e8f5e9;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: center;
        }

        .result.show {
            display: block;
            animation: fadeIn 0.3s ease-out;
        }

        .result-icon {
            font-size: 48px;
            margin-bottom: 10px;
        }

        .result-text {
            color: #2e7d32;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .compression-stats {
            color: #666;
            font-size: 14px;
            margin-bottom: 15px;
        }

        .download-btn {
            background: #2e7d32;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .download-btn:hover {
            background: #1b5e20;
            transform: translateY(-2px);
        }

        .reset-btn {
            background: #666;
            color: white;
            padding: 10px 25px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            margin-left: 10px;
            transition: all 0.3s ease;
        }

        .reset-btn:hover {
            background: #444;
        }

        .error {
            display: none;
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
            text-align: center;
        }

        .error.show {
            display: block;
            animation: shake 0.5s ease-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        @media (max-width: 480px) {
            .container {
                padding: 25px;
            }

            h1 {
                font-size: 24px;
            }

            .upload-area {
                padding: 30px 15px;
            }

            .upload-icon {
                font-size: 36px;
            }

            .quality-options {
                flex-direction: column;
            }

            .quality-option {
                min-width: 100%;
            }

            .download-btn, .reset-btn {
                padding: 10px 20px;
                font-size: 14px;
                display: block;
                width: 100%;
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìÑ PDF Compressor</h1>
        <p class="subtitle">Compress PDFs by reducing image quality</p>

        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">üìÅ</div>
            <div class="upload-text">Click or drag PDF here</div>
            <div class="upload-subtext">Maximum file size: 50MB</div>
        </div>

        <input type="file" id="fileInput" accept=".pdf">

        <div class="file-info" id="fileInfo">
            <div class="file-name" id="fileName"></div>
            <div class="file-size" id="fileSize"></div>
            
            <div class="quality-selector">
                <label class="quality-label">Compression Quality:</label>
                <div class="quality-options">
                    <label class="quality-option">
                        <input type="radio" name="quality" value="0.3">
                        <div class="quality-name">High</div>
                        <div class="quality-desc">Max compression</div>
                    </label>
                    <label class="quality-option selected">
                        <input type="radio" name="quality" value="0.5" checked>
                        <div class="quality-name">Medium</div>
                        <div class="quality-desc">Balanced</div>
                    </label>
                    <label class="quality-option">
                        <input type="radio" name="quality" value="0.7">
                        <div class="quality-name">Low</div>
                        <div class="quality-desc">Better quality</div>
                    </label>
                </div>
            </div>
        </div>

        <button class="compress-btn" id="compressBtn">Compress PDF</button>

        <div class="progress" id="progress">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="progress-text" id="progressText">Processing...</div>
        </div>

        <div class="result" id="result">
            <div class="result-icon">‚úÖ</div>
            <div class="result-text">PDF Compressed Successfully!</div>
            <div class="compression-stats" id="compressionStats"></div>
            <button class="download-btn" id="downloadBtn">Download Compressed PDF</button>
            <button class="reset-btn" id="resetBtn">Compress Another</button>
        </div>

        <div class="error" id="error"></div>
    </div>

    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const fileSize = document.getElementById('fileSize');
        const compressBtn = document.getElementById('compressBtn');
        const progress = document.getElementById('progress');
        const progressFill = document.getElementById('progressFill');
        const progressText = document.getElementById('progressText');
        const result = document.getElementById('result');
        const compressionStats = document.getElementById('compressionStats');
        const downloadBtn = document.getElementById('downloadBtn');
        const resetBtn = document.getElementById('resetBtn');
        const errorDiv = document.getElementById('error');
        const qualityOptions = document.querySelectorAll('.quality-option');

        let selectedFile = null;
        let compressedPdfBlob = null;

        uploadArea.addEventListener('click', () => fileInput.click());

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFileSelect(files[0]);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFileSelect(e.target.files[0]);
            }
        });

        qualityOptions.forEach(option => {
            option.addEventListener('click', () => {
                qualityOptions.forEach(opt => opt.classList.remove('selected'));
                option.classList.add('selected');
                option.querySelector('input').checked = true;
            });
        });

        function handleFileSelect(file) {
            if (file.type !== 'application/pdf') {
                showError('Please select a valid PDF file');
                return;
            }

            if (file.size > 50 * 1024 * 1024) {
                showError('File size exceeds 50MB limit');
                return;
            }

            selectedFile = file;
            fileName.textContent = file.name;
            fileSize.textContent = `Size: ${formatBytes(file.size)}`;
            fileInfo.classList.add('show');
            compressBtn.classList.add('show');
            result.classList.remove('show');
            errorDiv.classList.remove('show');
        }

        compressBtn.addEventListener('click', compressPDF);

        async function compressPDF() {
            if (!selectedFile) return;

            const quality = parseFloat(document.querySelector('input[name="quality"]:checked').value);

            compressBtn.disabled = true;
            progress.classList.add('show');
            errorDiv.classList.remove('show');
            updateProgress(10, 'Reading PDF...');

            try {
                const arrayBuffer = await selectedFile.arrayBuffer();
                updateProgress(20, 'Loading PDF...');

                const pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;
                const numPages = pdf.numPages;
                
                updateProgress(30, `Processing ${numPages} pages...`);

                const { jsPDF } = window.jspdf;
                const newPdf = new jsPDF();
                let isFirstPage = true;

                for (let pageNum = 1; pageNum <= numPages; pageNum++) {
                    const page = await pdf.getPage(pageNum);
                    const viewport = page.getViewport({ scale: 1.5 });
                    
                    const canvas = document.createElement('canvas');
                    const context = canvas.getContext('2d');
                    canvas.width = viewport.width;
                    canvas.height = viewport.height;

                    await page.render({
                        canvasContext: context,
                        viewport: viewport
                    }).promise;

                    const imgData = canvas.toDataURL('image/jpeg', quality);
                    
                    const pdfWidth = 210;
                    const pdfHeight = (viewport.height * pdfWidth) / viewport.width;

                    if (!isFirstPage) {
                        newPdf.addPage([pdfWidth, pdfHeight], pdfHeight > pdfWidth ? 'portrait' : 'landscape');
                    } else {
                        newPdf.deletePage(1);
                        newPdf.addPage([pdfWidth, pdfHeight], pdfHeight > pdfWidth ? 'portrait' : 'landscape');
                        isFirstPage = false;
                    }

                    newPdf.addImage(imgData, 'JPEG', 0, 0, pdfWidth, pdfHeight, undefined, 'FAST');
                    
                    updateProgress(30 + (pageNum / numPages) * 60, `Processing page ${pageNum}/${numPages}...`);
                }

                updateProgress(95, 'Finalizing...');
                compressedPdfBlob = newPdf.output('blob');
                updateProgress(100, 'Complete!');

                const originalSize = selectedFile.size;
                const compressedSize = compressedPdfBlob.size;
                const reduction = ((originalSize - compressedSize) / originalSize * 100).toFixed(1);

                compressionStats.innerHTML = `
                    Original: ${formatBytes(originalSize)}<br>
                    Compressed: ${formatBytes(compressedSize)}<br>
                    <strong>Reduction: ${reduction}%</strong>
                `;

                setTimeout(() => {
                    progress.classList.remove('show');
                    result.classList.add('show');
                    compressBtn.disabled = false;
                }, 500);

            } catch (error) {
                console.error('Compression error:', error);
                showError('Failed to compress PDF. The file may be protected or corrupted.');
                progress.classList.remove('show');
                compressBtn.disabled = false;
            }
        }

        downloadBtn.addEventListener('click', () => {
            if (!compressedPdfBlob) return;

            const url = URL.createObjectURL(compressedPdfBlob);
            const a = document.createElement('a');
            a.href = url;
            a.download = selectedFile.name.replace('.pdf', '_compressed.pdf');
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        });

        resetBtn.addEventListener('click', () => {
            selectedFile = null;
            compressedPdfBlob = null;
            fileInput.value = '';
            fileInfo.classList.remove('show');
            compressBtn.classList.remove('show');
            result.classList.remove('show');
            errorDiv.classList.remove('show');
            updateProgress(0, '');
        });

        function updateProgress(percent, text) {
            progressFill.style.width = percent + '%';
            progressText.textContent = text;
        }

        function formatBytes(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function showError(message) {
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
            setTimeout(() => {
                errorDiv.classList.remove('show');
            }, 5000);
        }
    </script>
</body>
</html>
